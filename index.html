<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h2>web3explorator.eth</h2>
            <p>Joined: April 2023</p>
        </div>
        <div class="stats">
            <div class="stat">
                <p>Quests</p>
                <h3>1024</h3>
            </div>
            <div class="stat">
                <p>Streak</p>
                <h3>127</h3>
            </div>
            <div class="stat">
                <p>Rewards</p>
                <h3>$209.10</h3>
            </div>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <div class="achievement-grid">
                <!-- Repeat for each achievement -->
                <div class="achievement">
                    <img src="icon1.png" alt="Icon">
                    <p>100</p>
                </div>
            </div>
        </div>
        <div class="quests">
            <h2>Quests Completed</h2>
            <div class="quest-grid">
                <!-- Repeat for each quest -->
                <div class="quest">
                    <img src="quest1.png" alt="Quest">
                    <p>Coop Records: Love and Fear</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
