<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Chain Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi Chain</h1>
        </header>
        <section class="networks">
            <div class="network" id="baseNetwork">Base</div>
            <!-- Other networks will be added here -->
        </section>
        <section class="wallet-info">
            <input type="text" placeholder="Enter wallet address" id="walletAddress">
            <button id="searchBtn">Search</button>
        </section>
        <section class="stats" id="stats">
            <!-- Wallet stats will be displayed here -->
        </section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
